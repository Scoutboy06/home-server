
services:
  tsdproxy:
    image: almeidapaulopt/tsdproxy:latest
    # container_name removed for compose v2 best practice
    hostname: tsdproxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - tsdproxy-data:/data
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
    restart: unless-stopped
    networks:
      - proxy

  portainer:
    image: portainer/portainer-ce:latest
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer/data:/data
    labels:
      - tsdproxy.enable=true
      - tsdproxy.name=portainer
      - tsdproxy.port=9000
    networks:
      - proxy

  watchtower:
    image: containrrr/watchtower:latest
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 300
    networks:
      - proxy

volumes:
  tsdproxy-data:

networks:
  proxy:
    external: true
